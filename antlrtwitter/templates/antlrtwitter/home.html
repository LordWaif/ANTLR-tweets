<!DOCTYPE html>
{%load static%}
<!-- CSS -->
<link href={%static "antlrtwitter/css/styles.css" %} rel="stylesheet" referrerpolicy="origin"></script>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTLR Twitter</title>
</head>
<body>
    {% for classe, tokens in dict_tokens.items %}
        <div class="box-classe">
            <h5>{{classe}}</h5>
            {% for token in tokens %}
                <span>{{token}}</span>
            {% endfor %}
            <br>
        
        </div>
    {% endfor %}
</body>
</html>
